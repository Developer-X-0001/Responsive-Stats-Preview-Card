<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <span class="imagefilter"></span>
    <img src="/images/image-header-desktop.jpg" alt="">
    <div class="card">
      <div class="cardinfo">
        <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <div class="para"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p></div>
        <div class="stats">
          <section class="companies">
            <h1>10k+</h1>
            <p>COMPANIES</p>
          </section>
          <section class="templates">
            <h1>314</h1>
            <p>TEMPLATES</p>
          </section>
          <section class="queries">
            <h1>12M+</h1>
            <p>QUERIES</p>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Developer-X-0001" target="_blank">Developer X</a>.
  </footer>
</body>
</html>
